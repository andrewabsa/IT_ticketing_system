{% extends "base.html" %}
{% block content %}
    <br/>
    <div>
        <h2>New Course</h2>
        <div>
            <form action="/courses/" method="POST">
                <input type="text" name="course_name" placeholder="Course Name..."/>
                <button>CREATE</button>
            </form>
        </div>
    </div>
    <br/>
    <h2>COURSE LIST</h2>
    {%  for course in page_data.courses %}
        <a href="/courses/{{ course.course_id }}/">{{ course.course_name }}</a>
    {% endfor %}
{% endblock %}
